<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products | Glow Beauty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    :root {
      --primary: #d6336c;
      --bg: #fffaf9;
      --text: #333;
      --muted: #777;
      --border: #eee;
      --accent: #ffdde4;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--accent);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 26px;
      color: var(--primary);
    }

    nav a {
      margin-left: 20px;
      text-decoration: solid;
      color: var(--text);
      font-weight: 900;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    #open-cart {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: var(--shadow);
      cursor: pointer;
      z-index: 90;
    }

    .product-list {
      padding: 60px 20px;
      text-align: center;
    }

    .product-list h2 {
      font-size: 32px;
      color: var(--primary);
    }

 .slider {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 20px;
  padding: 30px 0;
}

.product {
  flex: 0 0 70%;      /* Smaller product box on mobile */
  max-width: 240px;   /* Prevent from getting too wide */
  scroll-snap-align: start;
  background: white;
  border: 1px solid var(--border);
  border-radius: 15px;
  padding: 20px;
  box-shadow: var(--shadow);
  transition: transform 0.3s;
  width: auto;
}

.product:hover {
  transform: translateY(-5px);
}

/* Tablet and up - grid with side by side products */
@media (min-width: 768px) {
  .slider {
    display: grid;
    grid-template-columns: repeat(auto-fit, 280px); /* Fixed width columns */
    gap: 12px;
    overflow: unset;
    padding: 30px 0;
    justify-content: center; /* Center grid items */
  }

  .product {
    width: 280px;
  }
}



    .product img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .product h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      color: var(--primary);
    }

    .original-price {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .discount {
      color: #f03e6d;
      font-size: 14px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: #b0004d;
      margin: 5px 0;
    }

    .quantity {
      width: 60px;
      padding: 6px;
      margin: 10px auto;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .product-buttons button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .product-buttons button:hover {
      background: #a8003f;
    }

    #cart-overlay,
    #cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #cart-overlay {
      background: rgba(0, 0, 0, 0.4);
      z-index: 80;
    }

    #cart-modal {
      z-index: 100;
      background: white;
      max-width: 500px;
      width: 92%;
      margin: 100px auto;
      border-radius: 15px;
      padding: 25px;
      box-shadow: var(--shadow);
    }

    #cart-modal.show,
    #cart-overlay.show {
      display: block;
    }

    #cart-modal h3 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    #cart-items table {
      width: 100%;
      border-collapse: collapse;
    }

    #cart-items th, #cart-items td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    #total-price {
      font-weight: bold;
      margin: 15px 0;
    }

    #cart-modal button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      margin-right: 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    footer {
      background: var(--accent);
      padding: 20px;
      text-align: center;
      color: var(--muted);
      margin-top: 80px;
    }

    @media (max-width: 600px) {
      .slider {
        flex-direction: column;
        align-items: center;
      }

      #open-cart {
        bottom: 20px;
        right: 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Glow Beauty - Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <button id="open-cart">ðŸ›’ Cart <span id="cart-count">0</span></button>

  <!-- Cart Modal -->
  <div id="cart-overlay"></div>
  <div id="cart-modal">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p id="total-price">Total: â‚¹0</p>
    <button id="checkout-btn">Buy Now</button>
    <button id="close-cart">Close</button>
  </div>

  <section class="product-list">
    <h2>Our Products</h2>
    <p>Discover the finest beauty products, hand-picked for you.</p>
    <div class="slider" id="product-container">
      <!-- Products will be injected here from JSON -->
    </div>
  </section>

  <footer>&copy; 2025 Glow Beauty. All rights reserved.</footer>

 <script>
  const cartModal = document.getElementById('cart-modal');
  const cartOverlay = document.getElementById('cart-overlay');
  const openCartBtn = document.getElementById('open-cart');
  const closeCartBtn = document.getElementById('close-cart');
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('total-price');
  const cartCount = document.getElementById('cart-count');
  const checkoutBtn = document.getElementById('checkout-btn');
  const productContainer = document.getElementById('product-container');

  let cart = {};

  openCartBtn.onclick = () => {
    renderCart();
    cartModal.classList.add('show');
    cartOverlay.classList.add('show');
  };

  closeCartBtn.onclick = cartOverlay.onclick = () => {
    cartModal.classList.remove('show');
    cartOverlay.classList.remove('show');
  };

  function renderCart() {
    cartItems.innerHTML = '';
    let total = 0;

    if (Object.keys(cart).length === 0) {
      cartItems.innerHTML = '<p>Your cart is empty.</p>';
      cartTotal.textContent = 'Total: â‚¹0';
      updateCartCount();
      return;
    }

    const table = document.createElement('table');
    table.innerHTML = `
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Subtotal</th>
          <th>Remove</th>
        </tr>
      </thead>
    `;

    const tbody = document.createElement('tbody');

    for (const key in cart) {
      const item = cart[key];
      const subtotal = item.qty * item.price;
      total += subtotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>â‚¹${item.price}</td>
        <td>â‚¹${subtotal.toFixed(2)}</td>
        <td><button class="remove-item" data-id="${item.id}"><i class="fas fa-trash"></i></button></td>
      `;

      tbody.appendChild(row);
    }

    table.appendChild(tbody);
    cartItems.appendChild(table);
    cartTotal.textContent = `Total: â‚¹${total.toFixed(2)}`;

    cartItems.querySelectorAll('.remove-item').forEach(btn => {
      btn.onclick = () => {
        const id = btn.dataset.id;
        delete cart[id];
        updateCartCount();
        renderCart();
      };
    });
  }

  function updateCartCount() {
    let count = 0;
    for (const key in cart) count += cart[key].qty;
    cartCount.textContent = count;
  }

 checkoutBtn.onclick = () => {
  if (Object.keys(cart).length === 0) {
    alert("Your cart is empty!");
    return;
  }

  let message = `Hi M&S COSEMETICS ! ðŸŒ¸\n\nI'd like to place an order:\n\n`;

  let totalPrice = 0;
  for (const key in cart) {
    const item = cart[key];
    const subtotal = item.price * item.qty;
    totalPrice += subtotal;
    message += `ðŸ›ï¸ Product Name: ${item.name}\nðŸ”¢ Quantity: ${item.qty}\nðŸ’° Subtotal: â‚¹${subtotal.toFixed(2)}\n\n`;
  }

  message += `ðŸ’° *Total Price: â‚¹${totalPrice.toFixed(2)}*\n\n`;
  message += `ðŸ“¦ Delivery Address:\nName: \nPhone: \nStreet Address: \nCity: \nPincode: \nState: \n\n`;
  message += `Please confirm availability and share payment details.\nThank you! âœ¨`;

  const encodedMessage = encodeURIComponent(message);
  const whatsappLink = `https://wa.me/919574012152?text=${encodedMessage}`;
  window.open(whatsappLink, '_blank');
};


  // Load Products from JSON
  fetch('products.json')
    .then(res => res.json())
    .then(products => {
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.dataset.id = p.id;
        div.dataset.name = p.name;
        div.dataset.price = p.price;

        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p class="original-price">â‚¹${p.originalPrice}</p>
          <p class="discount">${p.discount}% Off</p>
          <p class="price">â‚¹${p.price}</p>
          <input type="number" class="quantity" value="1" min="1">
          <div class="product-buttons">
            <button class="add-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
          </div>
        `;
        productContainer.appendChild(div);
      });

      document.querySelectorAll('.add-cart').forEach(button => {
        button.onclick = e => {
          const p = e.target.closest('.product');
          const id = p.dataset.id;
          const name = p.dataset.name;
          const price = parseFloat(p.dataset.price);
          const qty = parseInt(p.querySelector('.quantity').value) || 1;

          if (cart[id]) cart[id].qty += qty;
          else cart[id] = { id, name, price, qty };

          updateCartCount();
          alert(`${name} added to cart.`);
        };
      });

      // BUY NOW with WhatsApp
      document.querySelectorAll('.buy-now').forEach(button => {
        button.onclick = e => {
          const p = e.target.closest('.product');
          const name = p.dataset.name;
          const price = parseFloat(p.dataset.price);
          const qty = parseInt(p.querySelector('.quantity').value) || 1;
          const total = price * qty;

          const message = `Hi M&S COSMETICS! ðŸŒ¸

I'd like to place an order:

ðŸ›ï¸ Product Name: ${name}
ðŸ”¢ Quantity: ${qty}
ðŸ’° Total Price: â‚¹${total.toFixed(2)}

ðŸ“¦ Delivery Address:
Name: 
Phone: 
Street Address: 
City: 
Pincode: 
State: 

Please confirm availability and share payment details.
Thank you! âœ¨`;

          const encodedMessage = encodeURIComponent(message);
          const whatsappLink = `https://wa.me/919574012152?text=${encodedMessage}`;
          window.open(whatsappLink, '_blank');
        };
      });
    })
    .catch(err => console.error('Error loading products:', err));
</script>

</body>
</html>
